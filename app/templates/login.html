<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">


    <title></title>
    {% load static %}
    <link rel="stylesheet" href="{% static "/login/css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "/login/css/font-awesome.min.css"%}">
    <link rel="stylesheet" href="{% static "/login/css/material-design-iconic-font.min.css"%}">
    <link rel="stylesheet" href="{% static "/login/css/animate.css"%}">
    <link rel="stylesheet" href="{% static "/login/css/hamburgers.min.css"%}">
    <link rel="stylesheet" href="{% static "/login/css/animsition.min.css"%}">
    <link rel="stylesheet" href="{% static "/login/css/select2.min.css"%}">
    <link rel="stylesheet" href="{% static "/login/css/daterangepicker.css"%}">
    <link rel="stylesheet" href="{% static "/login/css/util.css"%}">
    <link rel="stylesheet" href="{% static "/login/css/main.css"%}">




  </head>
  <body class="" style="background-color:rgb(35, 207, 231);">

  {% if error %}
    <div class="alert alert-warning">
        <a class="close" href="#" data-dismiss="alert">Ã—</a>
        {{ error }}
    </div>
    {%endif%}

  	<div class="limiter">
  		<div class="container-login100">
  			<div class="wrap-login100">
  				<form class="login100-form validate-form" method="post">{% csrf_token %}
  					<span class="login100-form-title p-b-26">
  						Bienvenido
  					</span>
  					<span class="login100-form-title p-b-48">
  						<i class="zmdi zmdi-font"></i>
  					</span>

  					<div class="wrap-input100 validate-input" data-validate = "Ingrese un nombre">
  						<input class="input100" type="text" name="username">
  						<span class="focus-input100" data-placeholder="Nombre"></span>
  					</div>

  					<div class="wrap-input100 validate-input" data-validate="Ingrese contrasenha">
  						<span class="btn-show-pass">
  							<i class="zmdi zmdi-eye"></i>
  						</span>
  						<input class="input100" type="password" name="password">
  						<span class="focus-input100" data-placeholder="Password"></span>
  					</div>

  					<div class="container-login100-form-btn">
  						<div class="wrap-login100-form-btn">
  							<div class="login100-form-bgbtn"></div>
  							<button class="login100-form-btn">
  								Login
  							</button>
  						</div>
  					</div>


  				</form>
  			</div>
  		</div>
  	</div>

<script  src="{% static "login/js/jquery-3.2.1.min.js" %}"></script>
<script  src="{% static "login/js/animsition.min.js" %}"></script>
<script  src="{% static "login/js/popper.js" %}"></script>
<script  src="{% static "login/js/bootstrap.min.js" %}"></script>
<script  src="{% static "login/js/select2.min.js" %}"></script>
<script  src="{% static "login/js/moment.min.js" %}"></script>
<script  src="{% static "login/js/daterangepicker.js" %}"></script>
<script  src="{% static "login/js/countdowntime.js" %}"></script>
<script  src="{% static "login/js/main.js" %}"></script>


  </body>
</html>
