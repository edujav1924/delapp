<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
        {% include 'bootstrap.html'%}

    <title></title>
    {% load static %}
    <link rel="stylesheet" href="{% static "signin.css"%}">
  </head>
  <body class="">
    <div class="">
      <h1 class="h3 mb-3 font-weight-normal">Inicio de Sesion</h1>

      <form method="post" class="form-signin">

        {% csrf_token %}

        <input  id="inputEmail" class="form-control" type="text" name="username" placeholder="Username" required>
        <input id="inputPassword" class="form-control" type="password" name="password" placeholder="Password" required>
        <button  class="btn btn-lg btn-primary btn-block" type="submit">iniciar</button>
      </form>
      {% if error %}
        <div class="alert alert-warning">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
            {{ error }}
        </div>
        {%endif%}
    </div>


  </body>
</html>
